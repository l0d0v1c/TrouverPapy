<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Comparaison des Données Génétiques
  </text>

  <!-- Tableau comparatif -->
  <rect x="50" y="60" width="700" height="40" fill="#37474f"/>
  <text x="200" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Caractéristique</text>
  <text x="425" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">AITI_55 (Père)</text>
  <text x="625" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">AITI_43 (Fils)</text>

  <!-- Ligne 1: Y-ADN -->
  <rect x="50" y="100" width="700" height="45" fill="#e3f2fd"/>
  <text x="200" y="127" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Haplogroupe Y</text>
  <text x="425" y="120" font-family="Arial" font-size="11" text-anchor="middle" fill="#d32f2f">Non déterminé</text>
  <text x="425" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">(faible couverture)</text>
  <text x="625" y="120" font-family="Arial" font-size="11" text-anchor="middle" fill="#1b5e20" font-weight="bold">R1b1a2a1a2*</text>
  <text x="625" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">(P312)</text>

  <!-- Ligne 2: mt-ADN -->
  <rect x="50" y="145" width="700" height="40" fill="#fff"/>
  <text x="200" y="170" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Haplogroupe mt</text>
  <text x="425" y="170" font-family="Arial" font-size="11" text-anchor="middle" fill="#7b1fa2">K1c1</text>
  <text x="625" y="170" font-family="Arial" font-size="11" text-anchor="middle" fill="#7b1fa2">X2b+226</text>

  <!-- Ligne 3: Couverture -->
  <rect x="50" y="185" width="700" height="40" fill="#e3f2fd"/>
  <text x="200" y="210" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Couverture (autosomal)</text>
  <text x="425" y="210" font-family="Arial" font-size="11" text-anchor="middle" fill="#d32f2f">0.037x</text>
  <text x="625" y="210" font-family="Arial" font-size="11" text-anchor="middle" fill="#1b5e20" font-weight="bold">5.703x</text>

  <!-- Ligne 4: SNPs 1240k -->
  <rect x="50" y="225" width="700" height="40" fill="#fff"/>
  <text x="200" y="250" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">SNPs (1240k)</text>
  <text x="425" y="250" font-family="Arial" font-size="11" text-anchor="middle">38,146</text>
  <text x="625" y="250" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">853,589</text>

  <!-- Ligne 5: SNPs HO -->
  <rect x="50" y="265" width="700" height="40" fill="#e3f2fd"/>
  <text x="200" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">SNPs (HO set)</text>
  <text x="425" y="290" font-family="Arial" font-size="11" text-anchor="middle">20,739</text>
  <text x="625" y="290" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">496,180</text>

  <!-- Ligne 6: Endogène -->
  <rect x="50" y="305" width="700" height="40" fill="#fff"/>
  <text x="200" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">ADN endogène</text>
  <text x="425" y="330" font-family="Arial" font-size="11" text-anchor="middle">15.01%</text>
  <text x="625" y="330" font-family="Arial" font-size="11" text-anchor="middle">0.49%</text>

  <!-- Ligne 7: Contamination -->
  <rect x="50" y="345" width="700" height="40" fill="#e3f2fd"/>
  <text x="200" y="370" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Contamination (X)</text>
  <text x="425" y="370" font-family="Arial" font-size="11" text-anchor="middle">0.126%</text>
  <text x="625" y="370" font-family="Arial" font-size="11" text-anchor="middle">0.0041%</text>
</svg>
