<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Relation Père-Fils (1er degré de parenté)
  </text>

  <!-- AITI_55 (Père) -->
  <rect x="280" y="80" width="240" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="400" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">
    AITI_55 (Père)
  </text>
  <text x="400" y="130" font-family="Arial" font-size="13" text-anchor="middle" fill="#333">
    Âge : 55-65 ans | ♂ Masculin
  </text>
  <text x="400" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    Tombe 22 | cal BC 1919-1705
  </text>
  <text x="400" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">
    Y-ADN : Non déterminé (faible couverture)
  </text>
  <text x="400" y="188" font-family="Arial" font-size="12" text-anchor="middle" fill="#7b1fa2">
    mt-ADN : K1c1
  </text>

  <!-- Ligne de filiation -->
  <line x1="400" y1="200" x2="400" y2="240" stroke="#333" stroke-width="3"/>
  <polygon points="400,240 395,230 405,230" fill="#333"/>

  <!-- Label relation -->
  <rect x="320" y="210" width="160" height="25" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="5"/>
  <text x="400" y="228" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#f57f17">
    Relation génétique : 0.793
  </text>

  <!-- AITI_43 (Fils) -->
  <rect x="280" y="260" width="240" height="120" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="10"/>
  <text x="400" y="285" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    AITI_43 (Fils)
  </text>
  <text x="400" y="310" font-family="Arial" font-size="13" text-anchor="middle" fill="#333">
    Âge : ~30 ans | ♂ Masculin
  </text>
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    Tombe 21 | cal BC 1888-1701
  </text>
  <text x="400" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">
    Y-ADN : R1b1a2a1a2* (P312)
  </text>
  <text x="400" y="368" font-family="Arial" font-size="12" text-anchor="middle" fill="#7b1fa2">
    mt-ADN : X2b+226
  </text>

  <!-- Notes -->
  <text x="20" y="398" font-family="Arial" font-size="10" fill="#666" font-style="italic">
    ⚠️ L'haplogroupe Y de AITI_55 devrait être identique à celui de AITI_43, mais n'a pas pu être déterminé (couverture insuffisante)
  </text>
</svg>
