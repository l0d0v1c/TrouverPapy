<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Signatures Isotopiques : Oxygène (δ¹⁸O) et Strontium (⁸⁷Sr/⁸⁶Sr)
  </text>

  <!-- Graphique δ18O -->
  <text x="200" y="70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    δ¹⁸O (‰)
  </text>

  <!-- Axe Y pour δ18O -->
  <line x1="100" y1="100" x2="100" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="95" y1="100" x2="100" y2="100" stroke="#333" stroke-width="2"/>
  <text x="85" y="105" font-family="Arial" font-size="10" text-anchor="end">17.0</text>

  <line x1="95" y1="150" x2="100" y2="150" stroke="#333" stroke-width="1"/>
  <text x="85" y="155" font-family="Arial" font-size="10" text-anchor="end">16.5</text>

  <line x1="95" y1="200" x2="100" y2="200" stroke="#333" stroke-width="1"/>
  <text x="85" y="205" font-family="Arial" font-size="10" text-anchor="end">16.0</text>

  <line x1="95" y1="250" x2="100" y2="250" stroke="#333" stroke-width="2"/>
  <text x="85" y="255" font-family="Arial" font-size="10" text-anchor="end">15.5</text>

  <!-- Barres δ18O -->
  <rect x="120" y="164" width="60" height="86" fill="#1976d2" opacity="0.7"/>
  <text x="150" y="270" font-family="Arial" font-size="11" text-anchor="middle">AITI_55</text>
  <text x="150" y="155" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">15.78‰</text>

  <rect x="200" y="128" width="60" height="122" fill="#388e3c" opacity="0.7"/>
  <text x="230" y="270" font-family="Arial" font-size="11" text-anchor="middle">AITI_43</text>
  <text x="230" y="118" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">16.36‰</text>

  <!-- Graphique 87Sr/86Sr -->
  <text x="550" y="70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    ⁸⁷Sr/⁸⁶Sr
  </text>

  <!-- Axe Y pour Sr -->
  <line x1="420" y1="100" x2="420" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="415" y1="100" x2="420" y2="100" stroke="#333" stroke-width="2"/>
  <text x="405" y="105" font-family="Arial" font-size="10" text-anchor="end">0.7110</text>

  <line x1="415" y1="150" x2="420" y2="150" stroke="#333" stroke-width="1"/>
  <text x="405" y="155" font-family="Arial" font-size="10" text-anchor="end">0.7100</text>

  <line x1="415" y1="200" x2="420" y2="200" stroke="#333" stroke-width="1"/>
  <text x="405" y="205" font-family="Arial" font-size="10" text-anchor="end">0.7090</text>

  <line x1="415" y1="250" x2="420" y2="250" stroke="#333" stroke-width="2"/>
  <text x="405" y="255" font-family="Arial" font-size="10" text-anchor="end">0.7080</text>

  <!-- Barres 87Sr/86Sr -->
  <rect x="440" y="173" width="60" height="77" fill="#1976d2" opacity="0.7"/>
  <text x="470" y="270" font-family="Arial" font-size="11" text-anchor="middle">AITI_55</text>
  <text x="470" y="163" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#1565c0">0.71052</text>

  <rect x="520" y="236" width="60" height="14" fill="#388e3c" opacity="0.7"/>
  <text x="550" y="270" font-family="Arial" font-size="11" text-anchor="middle">AITI_43</text>
  <text x="550" y="228" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">0.70857</text>

  <!-- Zone locale (référence) pour Sr -->
  <rect x="420" y="220" width="180" height="15" fill="#ffd54f" opacity="0.3" stroke="#f57f17" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="510" y="210" font-family="Arial" font-size="9" text-anchor="middle" fill="#f57f17">Zone locale typique</text>

  <!-- Interprétations -->
  <rect x="50" y="300" width="320" height="130" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="10"/>
  <text x="210" y="325" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#e65100">
    AITI_55 (Père)
  </text>
  <text x="210" y="345" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">
    Signature isotopique : INCERTAINE
  </text>
  <text x="210" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    ⚠️ Possiblement non-local
  </text>
  <text x="210" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    Mobilité géographique probable
  </text>
  <text x="210" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    ou enfance ailleurs
  </text>

  <rect x="430" y="300" width="320" height="130" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="590" y="325" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#1b5e20">
    AITI_43 (Fils)
  </text>
  <text x="590" y="345" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">
    Signature isotopique : LOCALE
  </text>
  <text x="590" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    ✓ Cohérent avec l'origine locale
  </text>
  <text x="590" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    A grandi dans la région
  </text>
  <text x="590" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    de Kleinaitingen
  </text>
</svg>
