<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Titre -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Datations Radiocarbones Calibrées (cal BC)
  </text>

  <!-- Axe temporel -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#333" stroke-width="2"/>

  <!-- Graduations -->
  <text x="100" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1950</text>
  <line x1="100" y1="145" x2="100" y2="155" stroke="#333" stroke-width="2"/>

  <text x="250" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1900</text>
  <line x1="250" y1="145" x2="250" y2="155" stroke="#333" stroke-width="2"/>

  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1850</text>
  <line x1="400" y1="145" x2="400" y2="155" stroke="#333" stroke-width="2"/>

  <text x="550" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1800</text>
  <line x1="550" y1="145" x2="550" y2="155" stroke="#333" stroke-width="2"/>

  <text x="700" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1700</text>
  <line x1="700" y1="145" x2="700" y2="155" stroke="#333" stroke-width="2"/>

  <!-- AITI_55 : 1919-1705 BC -->
  <!-- 1919 BC = position 107, 1705 BC = position 695 -->
  <rect x="107" y="80" width="588" height="30" fill="#1976d2" opacity="0.6" rx="5"/>
  <text x="401" y="100" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">
    AITI_55: 1919-1705 cal BC
  </text>
  <text x="50" y="100" font-family="Arial" font-size="12" fill="#1976d2" font-weight="bold">Père</text>

  <!-- AITI_43 : 1888-1701 BC -->
  <!-- 1888 BC = position 153, 1701 BC = position 699 -->
  <rect x="153" y="190" width="546" height="30" fill="#388e3c" opacity="0.6" rx="5"/>
  <text x="426" y="210" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">
    AITI_43: 1888-1701 cal BC
  </text>
  <text x="50" y="210" font-family="Arial" font-size="12" fill="#388e3c" font-weight="bold">Fils</text>

  <!-- Zone de chevauchement -->
  <rect x="153" y="130" width="542" height="40" fill="#ffa726" opacity="0.3"/>
  <text x="424" y="155" font-family="Arial" font-size="11" text-anchor="middle" fill="#e65100" font-weight="bold">
    Période de chevauchement : 1888-1705 cal BC
  </text>

  <!-- Dates radiocarbone -->
  <text x="100" y="260" font-family="Arial" font-size="11" fill="#666">
    AITI_55 : 3504 ± 33 BP (MAMS 21575)
  </text>
  <text x="100" y="280" font-family="Arial" font-size="11" fill="#666">
    AITI_43 : 3486 ± 27 BP (MAMS 21571)
  </text>
</svg>
